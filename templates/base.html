{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- pace js -->
    <script src="{% static 'js/pace.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/pace.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding icon to the web page -->
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">

    <title>{% block title %}{% endblock %} - mDrive Cloud Storage Solutions</title>

    <!-- linking to Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- linking to font-awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.css' %}">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-3" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    {% block content %}{% endblock %}

    <!-- adding js files for the Bootstrap JS functionality -->
    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
